<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Simple Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: pink;
      text-align: center;
      margin-top: 50px;
    }
    h1 {
      color: #333;
    }
    p {
      color: #666;
    }
    img {
      margin-top: 20px;
      width: 50%;
      height: auto;
      border-radius: 8px;
    }
    button {
      margin-top: 30px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    #game {
      margin-top: 40px;
    }
    input {
      padding: 8px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>Welcome to My Page!</h1>
  <p>This is a simple HTML page created just for you.</p>
  <img src="images/01.png" />

  <button onclick="window.open('https://www.google.com', '_blank')">Go to Google</button>

  <div id="game">
    <h2>Guess the Number (1 to 10)</h2>
    <input type="number" id="userGuess" min="1" max="10" />
    <button onclick="checkGuess()">Submit</button>
    <p id="result"></p>
  </div>

  <script>
    const secretNumber = Math.floor(Math.random() * 10) + 1;

    function checkGuess() {
      const guess = parseInt(document.getElementById('userGuess').value);
      const result = document.getElementById('result');
      
      if (isNaN(guess) || guess < 1 || guess > 10) {
        result.textContent = 'Please enter a number between 1 and 10.';
      } else if (guess === secretNumber) {
        result.textContent = 'üéâ Correct! You guessed it!';
      } else {
        result.textContent = '‚ùå Nope, try again!';
      }
    }
  </script>
</body>
</html>
