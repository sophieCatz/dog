<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Simple Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: pink;
      text-align: center;
      margin-top: 50px;
    }
    h1 {
      color: #333;
    }
    p {
      color: #666;
    }
    img {
      margin-top: 20px;
      width: 50%;
      height: auto;
      border-radius: 8px;
    }
    button {
      margin-top: 30px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>Welcome to My Page!</h1>
  <p>This is a simple HTML page created just for you.</p>
  <img src="images/01.png" />

  <button onclick="window.open('https://www.google.com', '_blank')">Go to Google</button>
</body>
</html>
